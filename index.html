    <script>
        const videos = [
            'background.mp4',
            'background1.mp4',
            'background2.mp4',
            'background3.mp4'
        ];

        const musics = [
            'music.mp3',
            'music2.mp3',
            'music3.mp3'
        ];

        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function playRandomMedia() {
            const videoPlayer = document.getElementById('videoPlayer');
            const audioPlayer = document.getElementById('audioPlayer');

            const randomVideo = getRandomElement(videos);
            const randomMusic = getRandomElement(musics);

            videoPlayer.src = randomVideo;
            audioPlayer.src = randomMusic;

            videoPlayer.play();
            audioPlayer.play().catch(error => {
                console.error("Müzik oynatılamadı:", error);
            });
        }

        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('additionalContent').style.display = 'block'; // Show additional content
            playRandomMedia();
        });

        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.addEventListener('ended', playRandomMedia);
    </script>
